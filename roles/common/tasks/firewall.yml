---
# vim: set ft=yaml.ansible :

# TODO: Learn nftables and do all this with that instead of ufw

- name: Install Firewall Tools
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - ufw
      # - firewalld
      - rsyslog
      - rsyslog-doc

- name: Default Firewall Log Level
  become: true
  community.general.ufw:
    logging: medium

- name: Default Firewall Outgoing Rule
  become: true
  community.general.ufw:
    default: allow
    direction: outgoing

- name: Default Firewall Incoming Rule
  become: true
  community.general.ufw:
    default: deny
    direction: incoming

- name: Add Rule To Allow Incoming SSH
  become: true
  community.general.ufw:
    rule: limit
    name: OpenSSH

- name: Enable The Firewall
  become: true
  community.general.ufw:
    state: enabled
